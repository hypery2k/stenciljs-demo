name: CI

on:
  merge_group:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: '0 0 * * WED'

jobs:
  component-library:
    name: Test component library on node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install
        run: |
          cd component-library
          npm ci

      - name: build and test
        run: |
          cd component-library
          npm run build
          npm run test

  angular:
    name: Test Angular on node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: build and test
        run: |
          cd component-library
          npm ci
          npm run build
          npm pack
          cd ../component-library-angular/
          npm ci
          npm i ../component-library/m13t-component-library-*.tgz
          npm run build

  react:
    name: Test React on node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: build and test
        run: |
          cd component-library
          npm ci
          npm run build
          npm pack
          cd ../component-library-react/
          npm ci
          npm i ../component-library/m13t-component-library-*.tgz
          npm run build
